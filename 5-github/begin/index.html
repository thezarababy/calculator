<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="output-screen" id="display">
            0
        </section>
        <section class="calc-buttons">
            <div class="row">
                <button class="span2" id="clear" onclick="inc()">C</button>
                <button id="goBack">&larr;</button>
                <button class="orange" id="divide">&divide;</button>
            </div>
            <div class="row">
                <button id="seven" onclick="num7()">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button class="orange">&times</button>
            </div>
           
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange">&#8722</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange">&plus;</button>
            </div>
            <div class="row">
                <button >0</button>
                <button class="orange">&#8730;</button>
                <button class="orange">^</button>
                <button >&equals;</button>
                
                
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
