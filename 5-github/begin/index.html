<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="output-screen">
            0
        </section>
        <section class="calc-buttons">
            <div class="row">
                <button class="span2">C</button>
                <button>&larr;</button>
                <button class="orange">&divide;</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="orange">&times</button>
            </div>
           
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange">&#8722</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange">&plus;</button>
            </div>
            <div class="row">
                <button class="span3">0</button>
                <button class="orange">&equals;</button>
            </div>
        </section>
    </div>
    
</body>
</html>
